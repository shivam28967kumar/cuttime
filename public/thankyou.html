<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - CutTime</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .contact-container {
      max-width: 500px;
      background: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #27ae60;
      color: white;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #34495e;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #thankYouMessage {
      text-align: center;
      color: #27ae60;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: #ccc;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us - CutTime</h1>
  </header>

</body>

<body>
  <div class="thankyou-container">
    <h1>Thank You, <%= name %>!</h1>
    <p>Your message has been received. We'll get back to you soon.</p>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>

</html>
